<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">GANADORES</h1>
    <p class="lead">Los ganadores de la primera sema son los siguientes.</p>
</div>

<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div class="col" *ngFor="let item of promo$ | async">
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 fw-normal">{{item.premio.nombre }}</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">
                    {{item.seleccionados[0].msisdn }}

                </h1>
            </div>
        </div>
    </div>
</div>
