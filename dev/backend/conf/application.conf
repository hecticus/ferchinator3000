# Configuration

# Database configuration
# ~~~~~ 
# You can declare as many datasources as you want.
# By convention, the default datasource is named `default`
hecticusvars.login = falvarez
hecticusvars.password = ".Ubuntu182"
hecticusvars.ip = "192.168.101.28"
# DEVELOPER
#hecticusvars.login = root
